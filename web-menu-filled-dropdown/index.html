<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu Filled v 2</title>
</head>
<body>
    <header>
        <div class="header-top"> </div>

        <div class="horizontal-menu-bar">

        <div class="logo">Logo</div>
        <div class="mobile-menu" id="mobile-menu" onclick="menuClick();">
            <svg width="50" height="50">
                <rect width="30" height="4" x="0" y="0" rx="2" ry="2" style="fill:rgb(189, 207, 223); " />
                <rect width="30" height="4" x="0" y="6" rx="2" ry="2" style="fill:rgb(189, 207, 223);" />
                <rect width="30" height="4" x="0" y="12" rx="2" ry="2" style="fill:rgb(189, 207, 223);" />
                
            </svg>
        </div>
            <nav id="nav">
                <ul>
                    <li id="closeMenu" onclick="menuClick();">x</li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Notícias</a></li>
                    <li class="dropdown">
                        <a href="">Galeria</a>
                        <div class="dropdown-content">
                            <a href="">Vídeos</a>
                            <a href="">Fotos</a>
                        </div>
                    </li>

                    <li><a href="">Projetos</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contato</a></li>
                </ul>

            </nav>
        </div>
    </div>
        </header>
        </header>
        <div class="header-bottom"></div>
    </header>

    <script>
        let q = document.getElementById("mobile-menu");
        let nav = document.getElementById("nav");
        let opened = false;

        function menuClick() {
            console.log("Clicked!", opened)
            if ( opened == false ){
                q.style = "display: none; ";
                nav.style.display = "block";
                opened = true;
            } else {
                opened = false;
                nav.style.display = "none";
                q.style.display = "block"
            }
            
        }   

    </script>
</body>
</html>
