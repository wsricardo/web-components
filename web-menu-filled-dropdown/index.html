<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu Filled v 2</title>
</head>
<body>
    <header>
        <div class="header-top"> </div>

        <div class="horizontal-menu-bar">

        <div class="logo">Logo</div>
        <div class="mobile-menu" id="mobile-menu" onclick="menuClick();" >
            <svg width="50" height="50">
                <rect width="30" height="4" x="0" y="0" rx="2" ry="2" style="fill:rgb(189, 207, 223); " />
                <rect width="30" height="4" x="0" y="6" rx="2" ry="2" style="fill:rgb(189, 207, 223);" />
                <rect width="30" height="4" x="0" y="12" rx="2" ry="2" style="fill:rgb(189, 207, 223);" />
                
            </svg>
        </div>
            <nav id="nav">
                <ul>
                    <li ><button id="closeMenu"  onclick="menuClick();">x</button></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Notícias</a></li>
                    <li class="dropdown" onmouseenter="openSubMenu();" onclick="openSubMenu();" onmouseleave="closeDrop();">
                        <a href="#" ">Galeria</a>
                        <div class="dropdown-content" id="drop">
                            <a href="#">Vídeos</a>
                            <a href="#">Fotos</a>
                        </div>
                    </li>

                    <li><a href="#">Projetos</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>

            </nav>
        </div>
    </div>
        </header>
        </header>
        <div class="header-bottom"></div>
    </header>

    <script>
        let q = document.getElementById("mobile-menu");
        let nav = document.getElementById("nav");
        let closeMenu = document.getElementById("closeMenu");
        let drop = document.getElementById("drop");

        let opened_nav = false;

        function menuClick() {
            console.log("Clicked!", opened_nav)
            if ( opened_nav == false ){
                q.style = "display: none;  ";
                nav.style = "display: inline-block;";
                closeMenu.style = "display: inline-block;";
                
                opened_nav = true;
            } else {
                opened_nav = false;
                nav.style.display = "none";
                nav.style.visibility = "hidden";
                q.style.display = "inline-block";
                drop.style = "display: none;";
                
            }
            
        }   

        // Dropdown-content
        function openSubMenu(){

            drop.style.visibility = "visible";
            drop.style.display = "block";
        }

        // Close submenu
        function closeDrop(){
            drop.style.display = "none";
        }

    </script>
</body>
</html>
